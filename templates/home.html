<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
</head>
<body>
    <!-- Header starts here -->
     
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <a href="{% url 'index' %}"><img src="{% static 'logo.jpg' %}" alt="this is logo" height="120" width="120"></a>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2">Features</a></li>
        <li><a href="#" class="nav-link px-2">Pricing</a></li>
        <li><a href="#" class="nav-link px-2">FAQs</a></li>
        <li><a href="#" class="nav-link px-2">About</a></li>
      </ul>
      
      <div class="col-md-3 text-end">
        <a href=""><button type="button" class="btn btn-outline-primary me-2">{{ user }}</button></a>
        <a href="{% url 'index' %}"><button type="button" class="btn btn-primary" style="background-color: red;">Sign-out</button></a>
      </div>
    </header>
  </div>     

  <div class="container">
    <div class="row">
      {% for i in doctors %}
        <div class="col-4">

            <div class="card" style="width: 18rem;">
                <img src="{{ i.doctor_image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ i.doctor_name }}</h5>
                  <p class="card-text">{{ i.specialist }}</p>
                  <a href="{% url 'book_appointment' i.id %}" class="btn btn-primary">Book Slot</a>
                </div>
              </div>
        </div>
        {% endfor %}
        
    </div>
  </div>
      <script src="" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
