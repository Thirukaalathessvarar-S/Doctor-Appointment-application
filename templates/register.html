<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
</head>
<body>
    <!-- Header starts here -->
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <fieldset>
          <legend>Register</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Doctor name</label>
            <input type="text" name="doctor_name" id="disabledTextInput" value="{{ doctor_id.doctor_name }}" readonly class="form-control" placeholder="Disabled input">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Patient name</label>
            <input type="text" name="p_name" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Date&Time</label>
            <input type="datetime-local" name="date" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Gender</label>
            <select id="disabledSelect" name="gender" class="form-select">
              <option class="disabled selected hidden class">select</option>
              <option>Male</option>
              <option>Female</option>
              
            </select>
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Contact</label>
            <input type="number" name="contact" id="disabledTextInput" class="form-control" placeholder="enter Contact">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Problem</label>
            <select id="disabledSelect" name="problem" class="form-select">
              <option class="disabled selected hidden class">select</option>
              <option>Physical Issue</option>
              <option>Mental Issue</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" required type="checkbox" id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Can't check this
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

     
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
